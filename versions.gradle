deps.retrofit2 = retrofit2

def okhttp3 = [:]
okhttp3.runtime = "com.squareup.okhttp3:okhttp:${versions.okhttp3}"
okhttp3.loggingInterceptor = "com.squareup.okhttp3:logging-interceptor:${versions.okhttp3}"
okhttp3.mockwebserver = "com.squareup.okhttp3:mockwebserver:${versions.okhttp3}"
deps.okhttp3 = okhttp3

deps.javaxInject = "javax.inject:javax.inject:${versions.javaxInject}"

ext.deps = deps
